<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body id="page">
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main id="main">

        <h1 class="page-name">Calculator</h1>

        <section id="addition">
            <h2>Addition</h2>
            <input id="add-input-1" type="number">
            +
            <input id="add-input-2" type="number">

            <button id="add">ADD!</button>

            <div id="add-results"></div>
        </section>

        <section id="subtraction">
            <h2>Subtraction</h2>
            <input id="subtract-input-1" type="number">
            -
            <input id="subtract-input-2" type="number">

            <button id="subtract">SUBTRACT!</button>

            <div id="subtract-results"></div>
        </section>

        <section id="multi">
            <h2>Multiplication</h2>
            <input id="mult-input-1" type="number">
            -
            <input id="mult-input-2" type="number">

            <button id="mult">MULTIPLY!</button>

            <div id="mult-results"></div>
        </section>

        <section id="div">
            <h2>Division</h2>
            <input id="divide-input-1" type="number">
            -
            <input id="divide-input-2" type="number">

            <button id="divide">DIVIDE!</button>

            <div id="divide-results"></div>
        </section>


    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
